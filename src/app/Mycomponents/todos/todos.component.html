<div class="container">
    <h1 class="text-center mb-3"> <u>Todo Lists</u> </h1>

    <div>
        <app-add-todo (todoAdd)="addTodo($event)"></app-add-todo>
        <h4>Your todos:</h4>
        <div *ngIf="todos.length; then thenBlock else elseBlock"></div>
        <ng-template #thenBlock></ng-template>
        <ng-template #elseBlock>
            <h1>Todo list is empty</h1>
        </ng-template>


    </div>
    <div *ngFor="let todo of todos; index as i">

        <app-todo-item [todo]="todo" [i]="i" (todoDelete)="deleteTodo($event)"
            (todoCheckbox)="toggleTodo($event)"></app-todo-item>
    </div>
</div>
